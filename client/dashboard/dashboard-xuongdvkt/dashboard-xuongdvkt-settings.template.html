<div id="nav_thiet_lap">
    <section id="nav_thiet_lap_bang_tin">
        <h3 style="display: inline-block;">Thông báo</h3><span class="hero-content-input-mode" ng-hide="heroContent.isAuto" ng-click="heroContent.isAuto = true"> | Chế độ nhập liệu</span><span class="hero-content-input-mode" ng-show="heroContent.isAuto" ng-click="heroContent.isAuto = false"> | Chế độ tự động</span>
        <form class="input-form">
            <div class="uk-grid uk-margin-small-top hero-content-form-toggle-manual" ng-hide="heroContent.isAuto">
                <div class="uk-width-medium-2-5">
                    <div class="uk-form-row uk-form-stacked">
                        <label class="uk-text-muted">Nội dung thông báo</label>
                        <input type="text" class="k-textbox" style="width: 100%;" ng-model="heroContent.manual.content.text"/>
                    </div>
                </div>
                <div class="uk-width-medium-1-5">
                    <div class="uk-form-row">
                        <label>Cấu trúc</label>
                        <select kendo-drop-down-list style="width: 100%;" ng-model="heroContent.manual.content.mode">
                            <option value="default">Mặc định</option>
                            <option value="warning">Cảnh báo</option>
                            <option value="danger">Nguy hiểm</option>
                            <option value="success">Thành công</option>
                        </select>
                    </div>
                </div>      
            </div>
            <div class="uk-grid uk-margin-small-top hero-content-form-toggle-manual" ng-show="heroContent.isAuto">
                <div class="uk-width-medium-1-5">
                    <div class="uk-form-row">
                        <label>Chọn thông báo</label>
                        <select kendo-drop-down-list style="width: 100%;" 
                            k-ng-model="heroContent.auto.mode.name"
                            k-value-primitive="true"
                            k-filter="'contains'"
                            k-data-source="heroContent.auto.dataSource.modes">
                        </select>
                    </div>
                </div>
                <div class="uk-width-medium-1-5 hero-content-auto-custom-mode" ng-show="heroContent.auto.mode.name==='Yêu cầu bàn giao'">
                    <div class="uk-form-row">
                        <label>Phương tiện</label>
                        <select kendo-drop-down-list style="width: 100%;"
                            k-ng-model="heroContent.auto.mode.config.ma_tb"
                            k-value-primitive="true"
                            k-filter="'contains'"
                            k-data-source="pageData.kendoOptions.dataSource.curr_ma_tbs">
                        </select>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-margin-small-top hero-content-btn-group-toggle-manual" ng-hide="heroContent.isAuto">
                <div class="uk-width-medium-2-3">
                    <button class="btn-create-new" ng-click="methods.thong_bao.setText();">CHẠY</button>
                    <button class="btn-reset" style="margin-left:0;" ng-click="methods.thong_bao.clearText();">GỠ BỎ</button>
                </div>
            </div>
            <div class="uk-grid uk-margin-small-top hero-content-btn-group-toggle-manual" ng-show="heroContent.isAuto">
                <div class="uk-width-medium-2-3">
                    <button class="btn-create-new" ng-click="methods.thong_bao.setText();">CHẠY</button>
                    <button class="btn-reset" style="margin-left:0;" ng-click="methods.thong_bao.clearText();">GỠ BỎ</button>
                </div>
            </div>
        </form>
        
        <h3>Hiển thị</h3>
        <div>
            <input type="checkbox" class="switchery switchery-small" color="#F05A28" ui-switch ng-model="$root.primarySidebarOpen" id="switch_display_main_side_bar" />
            <label for="switch_display_main_side_bar" class="inline-label">Hiện bảng điều hướng</label>
        </div> 
        <div>
            <input type="checkbox" class="switchery switchery-small" color="#F05A28" ui-switch ng-model="$root.hideStyleSwitcher" id="switch_display_theme_customizer" />
            <label for="switch_display_theme_customizer" class="inline-label">Ẩn bảng tùy biến</label>
        </div>                        
        <div>
            <input type="checkbox" class="switchery switchery-small" color="#F05A28" ui-switch ng-model="$root.hideMainHeader" id="switch_display_top_bar" />
            <label for="switch_display_top_bar" class="inline-label">Ẩn thanh tác vụ</label>
        </div>                             
    </section>    
</div>
