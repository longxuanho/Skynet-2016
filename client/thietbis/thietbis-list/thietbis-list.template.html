<div id="top_bar" ng-class="{'topbar-double-height': vm.pageOptions.topBarHeight=='x2'}" ng-show="vm.pageOptions.isDisplayTopBar" class="no-animate">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="snippets_grid_filter">
                <li ng-repeat="nhom in vm.pageOptions.filters.nhomsFilterSource" ng-show="nhom.isActive" ng-class="{'uk-active': nhom._id===vm.pageOptions.filters.filterNhomId}" ng-click="vm.utils.setFilterByNhomId(nhom._id)">
                    <a href="#">{{ nhom.ten }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>



<div class="uk-grid uk-margin-medium-top uk-margin-large-bottom" data-uk-grid-margin>
    <div class="uk-width-1-1">
    	<div class="uk-container-center" ng-class="{'uk-width-large-8-10': !vm.pageOptions.isDisplayFullWidthGrid, 'uk-width-large-1-1': vm.pageOptions.isDisplayFullWidthGrid}">
            <thietbis-kendo-grid-menu grid-data="vm.gridData" page-options="vm.pageOptions"></thietbis-kendo-grid-menu>
			
            <br/>

            <kendo-grid
                id="myGrid"
                k-data-source="vm.gridData.thietbisGrid.kData.dataSource"
                k-columns="vm.gridData.thietbisGrid.kOptions.columns"
                k-selectable="vm.gridData.thietbisGrid.kOptions.selectable"
                k-allow-copy="vm.gridData.thietbisGrid.kOptions.allowCopy"
                k-sortable="vm.gridData.thietbisGrid.kOptions.sortable"
                k-pageable="vm.gridData.thietbisGrid.kOptions.pageable"
                k-filterable="vm.gridData.thietbisGrid.kOptions.filterable"
                k-groupable="vm.gridData.thietbisGrid.kOptions.groupable"
                k-navigatable="vm.gridData.thietbisGrid.kOptions.navigatable"
                k-resizable="vm.gridData.thietbisGrid.kOptions.resizable"
                k-reorderable="vm.gridData.thietbisGrid.kOptions.reorderable"
                k-scrollable="vm.gridData.thietbisGrid.kOptions.scrollable"
                k-excel="vm.gridData.thietbisGrid.kOptions.excel"
                k-pdf="vm.gridData.thietbisGrid.kOptions.pdf"
                k-toolbar="vm.gridData.thietbisGrid.kOptions.toolbar"
                k-rebind="vm.gridData.thietbisGrid"
                k-on-change="vm.gridData.thietbisGrid.gridOnChange(kendoEvent)"
                k-on-data-bound="vm.gridData.thietbisGrid.gridOnDataBound(kendoEvent)">
            </kendo-grid>
		</div>
    </div>
</div>

<thietbis-modal-details source="vm.pageOptions.selected.thietbi"></thietbis-modal-details>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent no-animate" ng-show="vm.pageOptions.fabState==='thietbis_createNew'" ui-sref="thietbis.addNew">
        <i class="material-icons">&#xE145;</i>
    </a>
    <a class="md-fab md-fab-accent no-animate" ng-show="vm.pageOptions.fabState==='thietbis_viewDetails'" data-uk-modal="{target: '#modal_thietbis_details'}">
        <i class="material-icons">&#xE8B6;</i>
    </a>
</div>
