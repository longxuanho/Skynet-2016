<div id="top_bar" ng-class="{'topbar-double-height': pageOptions.topBarHeight=='x2'}" ng-show="pageOptions.isDisplayTopBar" class="no-animate">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="snippets_grid_filter">
                <li ng-repeat="nhom in pageOptions.filters.nhomsFilterSource" ng-show="nhom.isActive" ng-class="{'uk-active': nhom._id===pageOptions.filters.filterNhomId}" ng-click="utils.setFilterByNhomId(nhom._id)">
                    <a href="#">{{ nhom.ten }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>



<div class="uk-grid uk-margin-medium-top uk-margin-large-bottom" data-uk-grid-margin>
    <div class="uk-width-1-1">
    	<div class="uk-container-center" ng-class="{'uk-width-large-8-10': !pageOptions.isDisplayFullWidthGrid, 'uk-width-large-1-1': pageOptions.isDisplayFullWidthGrid}">
            <thietbis-kendo-grid-menu grid-data="gridData" page-options="pageOptions"></thietbis-kendo-grid-menu>
			
            <br/>

            <kendo-grid
                id="myGrid"
                k-data-source="gridData.thietbisGrid.kData.dataSource"
                k-columns="gridData.thietbisGrid.kOptions.columns"
                k-selectable="gridData.thietbisGrid.kOptions.selectable"
                k-allow-copy="gridData.thietbisGrid.kOptions.allowCopy"
                k-sortable="gridData.thietbisGrid.kOptions.sortable"
                k-pageable="gridData.thietbisGrid.kOptions.pageable"
                k-filterable="gridData.thietbisGrid.kOptions.filterable"
                k-groupable="gridData.thietbisGrid.kOptions.groupable"
                k-navigatable="gridData.thietbisGrid.kOptions.navigatable"
                k-resizable="gridData.thietbisGrid.kOptions.resizable"
                k-reorderable="gridData.thietbisGrid.kOptions.reorderable"
                k-scrollable="gridData.thietbisGrid.kOptions.scrollable"
                k-excel="gridData.thietbisGrid.kOptions.excel"
                k-pdf="gridData.thietbisGrid.kOptions.pdf"
                k-toolbar="gridData.thietbisGrid.kOptions.toolbar"
                k-rebind="gridData.thietbisGrid"
                k-on-change="gridData.thietbisGrid.gridOnChange(kendoEvent)"
                k-on-data-bound="gridData.thietbisGrid.gridOnDataBound(kendoEvent)">
            </kendo-grid>
		</div>
    </div>
</div>

<thietbis-modal-details source="pageOptions.selected.thietbi"></thietbis-modal-details>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent no-animate" ng-show="pageOptions.fabState==='thietbis_createNew'" ui-sref="thietbis.addNew">
        <i class="material-icons">&#xE145;</i>
    </a>
    <a class="md-fab md-fab-accent no-animate" ng-show="pageOptions.fabState==='thietbis_viewDetails'" data-uk-modal="{target: '#modal_thietbis_details'}">
        <i class="material-icons">&#xE8B6;</i>
    </a>
</div>
