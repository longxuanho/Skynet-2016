<h4 class="heading_c uk-margin-small-bottom uk-margin-top">Tags (Thiết bị nâng)</h4>
<div class="uk-width-medium-1-1 uk-clearfix">
    <div class="uk-align-medium-right" style="margin: 0;">
        <i class="md-icon material-icons" ng-click="vm.utils.addDataHelper()">&#xE145;</i>
        <i class="md-icon material-icons no-animate" ng-class="{'color-fade': !vm.pageOptions.able.decreaseNumOfLuaChons}" ng-click="vm.utils.resetTagSection()">&#xE5D5;</i>
        <i class="md-icon-fade material-icons no-animate" ng-class="{'uk-text-warning': vm.pageOptions.template.flags.isLockSectionTags}" ng-click="vm.utils.toggleLockSectionTags()">&#xE254;</i>
        <i class="md-icon-fade material-icons no-animate" ng-class="{'uk-text-warning': vm.pageOptions.template.flags.isLockSectionTags}" ng-click="vm.utils.toggleLockSectionTags()">&#xE161;</i>
        <i class="md-icon-fade material-icons no-animate" ng-class="{'uk-text-warning': vm.pageOptions.template.flags.isLockSectionTags}" ng-click="vm.utils.toggleLockSectionTags()">&#xE5CD;</i>
    </div>
</div>

<div class="uk-grid">
    <div class="uk-width-medium-1-1">{{vm.newDataHelper}}</div>
    <div class="uk-width-medium-1-1">                                
        <div class="uk-form-stacked">
            <label for="suachua_phanloai_nhomtb">Phân loại</label>
            <select kendo-drop-down-list style="width: 100%;" ng-model="vm.newDataHelper.data.value.group">
                <option value="Nội dung">Nội dung</option>
                <option value="Cụm CT">Cụm CT</option>
            </select>
        </div>
    </div>
    <div class="uk-width-medium-1-1 uk-margin-top">
        <div class="uk-form-row">
            <label>Tên thẻ mới</label>
            <input type="text" class="md-input" ng-model="vm.newDataHelper.data.value.text" md-input />
        </div>
    </div>
    <div class="uk-width-medium-1-1 uk-margin-top uk-margin-bottom">
        <kendo-grid options="vm.modalOptions.kOptions">
        </kendo-grid>
    </div>
</div>
