<div class="uk-modal" id="modal_admin_users_set_roles">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title uk-text-warning">Xác nhận yêu cầu</h3>
        </div>
        <p>Xin vui lòng cung cấp thông tin về mã xác nhận người dùng trước khi hệ thống có thể thực hiện thiết lập cơ chế phân quyền cho tài khoản:</p>
        <div class="uk-form-row">
            <label>Mã xác nhận</label>
            <input type="text" class="md-input" ng-model="confirmCode" md-input />
        </div>
        <div class="uk-form-stacked">
            <label for="cauhoi_phanloai_bacthi">Quyền hạn</label>
            <select kendo-multi-select k-options="selectOptions" k-ng-model="selectedIds"></select>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat uk-modal-close">Hủy bỏ</button>
            <button type="button" class="md-btn md-btn-flat md-btn-flat-warning" ng-click="utils.removeCauHoi(source)">Thực hiện</button>
        </div>
    </div>
</div>
