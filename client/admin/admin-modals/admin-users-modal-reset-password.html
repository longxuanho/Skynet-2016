<div class="uk-modal" id="modal_admin_users_reset_password">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title uk-text-warning">Xác nhận yêu cầu</h3>
        </div>
        <p>Xin vui lòng cung cấp các thông tin về mã xác nhận người dùng trước khi hệ thống có thể thực hiện reset mật khẩu đối với tài khoản này:</p>
        <div class="uk-grid">
            <div class="uk-width-medium-1-1 uk-margin-medium-top">
                <div class="uk-form-row">
                    <label>Mã xác nhận người dùng</label>
                    <input type="text" class="md-input" ng-model="confirmCode" md-input />
                </div>
            </div>
            <div class="uk-width-medium-1-2 uk-margin-medium-top">
                <div class="uk-form-row">
                    <label>Mật khẩu mới</label>
                    <input type="text" class="md-input" ng-model="confirmCode" md-input />
                </div>
            </div>
            <div class="uk-width-medium-1-2 uk-margin-medium-top">
                <div class="uk-form-row">
                    <label>Nhập lại mật khẩu mới</label>
                    <input type="text" class="md-input" ng-model="confirmCode" md-input />
                </div>
            </div>
        </div>
        
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat uk-modal-close">Hủy bỏ</button>
            <button type="button" class="md-btn md-btn-flat md-btn-flat-warning" ng-click="utils.removeCauHoi(source)">Thực hiện</button>
        </div>
    </div>
</div>
